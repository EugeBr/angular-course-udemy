<section>
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        #f="ngForm" 
        (ngSubmit)="registrarUsuario(f)"
        fxLayoutGap="10px"
    >
        
        <mat-form-field>
            <mat-label>Ingrese Nombre</mat-label>
            <input 
                type="text" 
                ngModel 
                name="nombre" 
                required
                placeholder="Ingrese nombre"
                matInput
            >
            <mat-error>debe ingresar nombre</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Apellidos</mat-label>
            <input 
                type="text" 
                ngModel 
                name="apellidos" 
                required
                placeholder="Ingrese apellidos"
                matInput
                >
            <mat-error>debe ingresar apellidos</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Username</mat-label>
            <input 
                type="text" 
                ngModel 
                name="username" 
                required
                placeholder="username"
                matInput
                >
            <mat-error>debe ingresar username</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Ingrese Email</mat-label>
            <input 
                type="email" 
                matInput placeholder="email@email.com" 
                ngModel 
                name="email" 
                email 
                required
                #emailinput="ngModel"
            >
            <mat-error *ngIf="emailinput.hasError('required')">El email no puede estar en blanco</mat-error>
            <mat-error *ngIf="!emailinput.hasError('required')">El email es invalido</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="El password debe tener 6 caracteres">
            <mat-label>Ingrese Password</mat-label>
            <input 
                type="password" 
                matInput 
                placeholder="Ingrese password" 
                ngModel 
                name="password"
                required
                minlength="6"
                >
            <mat-error>El password debe tener mas de 6 caracteres</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Guardar</button>

    </form>
</section>

<section id="contenedor">
    <div id="elemento1" class="elemento"></div>
    <div id="elemento2" class="elemento"></div>
    <div id="elemento3" class="elemento"></div>
</section>
